<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Flexbox</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #18230F;
        }
        header {
            background: #255F38;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: white;
            margin: 0;
        }
        section {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        article {
            min-width: 400px;
            padding: 20px;
            margin: 10px;
            background: #255F38;
            color: white;
            border-radius: 8px;
            flex: 1 1 300px;
            max-width: 400px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contoh Flexbox</h1>
    </header>
    <section>
        <article>
            <h2>Artikel Pertama</h2>
            <p>Ini adalah konten artikel pertama.</p>
        </article>
        <article>
            <h2>Artikel Kedua</h2>
            <p>Ini adalah konten artikel kedua.</p>
        </article>
        <article>
            <h2>Artikel Ketiga</h2>
            <p>Ini adalah konten artikel ketiga.</p>
        </article>
    </section>
</body>
</html>
